<md-card class="song-thubmnail">
    <md-card-header>
      <!--  <md-card-avatar>
            <img src="img/logo.svg"/>
        </md-card-avatar>-->
        <md-card-header-text>
            <span class="md-headline">{{song.artists[0].name}}</span>
            <span class="md-subhead">{{song.artists[1].name}}</span>
        </md-card-header-text>
    </md-card-header>
    <img ng-src="{{song.album.images[1].url}}" class="md-card-image" alt="Washed Out">
    <md-button class="md-fab md-primary md-hue-2" ng-click="songThumbnail.playSong(song.preview_url)" aria-label="Profile">
        <i class="ico-play"></i>
    </md-button>
    <md-card-title>
        <md-card-title-text>
            <span class="md-title">{{song.name}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>

    </md-card-content>
</md-card>

<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Angular Camp Music Searcher</h2>
    </div>
</md-toolbar>
<md-content layout-padding>
    <md-input-container>
        <label>Search</label>
        <input ng-model="home.songName" ng-change="home.searchSong(home.songName)" ng-model-options="{ debounce: 500 }">
    </md-input-container>
</md-content>
<md-content layout-padding layout="row" layout-wrap>
    <song-thumbnail ng-repeat="song in home.songList" song="song"></song-thumbnail>
</md-content>
